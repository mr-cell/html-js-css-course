<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Faktury</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
</head>

<body>
<form action="#" method="post" accept-charset="utf-8" class="container">
    <h1 class="text-center">Wystaw fakturę</h1>
    <div class="row">
        <div class="col-xs-4">
            <div class="form-group">
                <label for="facture.number">Nr. faktury</label>
                <input type="text" id="facture.number" name="facture.number" value="" placeholder="FV/2015/231" class="form-control" required pattern="FV/[0-9]{4}/[0-9]+">
            </div>
            <div class="form-group">
                <label for="facture.contrahent">Kontrahent</label>
                <input list="contrahents" id="facture.contrahent" name="facture.contrahent" class="form-control" required>
                <datalist id="contrahents">
                    <option value="Kontrahent 1">Kontrahent 1</option>
                    <option value="Kontrahent 2">Kontrahent 2</option>
                    <option value="Kontrahent 3">Kontrahent 3</option>
                    <option value="Kontrahent 4">Kontrahent 4</option>
                </datalist>
            </div>
        </div>
        <div class="col-xs-4 col-xs-offset-4">
            <div class="form-group">
                <label for="facture.date">Data wyst.</label>
                <input type="date" id="facture.date" name="facture.date" value="" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="facture.paydate">Data płatn.</label>
                <input type="date" id="facture.paydate"  name="facture.paydate" value="" class="form-control" required>
            </div>
        </div>
    </div>
    <div>
        <h2 class="text-center">Faktura</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-condensed" id="facture-details">
                <thead>
                <tr>
                    <th>Lp.</th>
                    <th>Nazwa</th>
                    <th>Szt.</th>
                    <th>Netto</th>
                    <th>VAT</th>
                    <th>Brutto</th>
                    <th>Suma Brutto</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1.</td>
                    <td>
                        <input type="text" name="facture.details.name" value="" placeholder="" class="form-control" required>
                    </td>
                    <td>
                        <input type="number" name="facture.details.amount" value="1" placeholder="" min="1" class="form-control" required>
                    </td>
                    <td>
                        <input type="text" name="facture.details.netto" value="" placeholder="" class="form-control" required>
                    </td>
                    <td>
                        <select name="facture.details.vat" class="form-control">
                            <option value="0">0%</option>
                            <option value="8">8%</option>
                            <option value="18">18%</option>
                            <option value="23" selected="selected">23%</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" name="facture.details.brutto" value="" placeholder="" readonly="readonly" class="form-control">
                    </td>
                    <td>
                        <input type="text" name="facture.details.sumbr" value="" placeholder="" readonly="readonly" class="form-control">
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th colspan="5"></th>
                    <th><a href="#" class="btn btn-success" id="add-button"><i class="fa fa-plus-circle"></i> Dodaj wiersz</a></th>
                    <th><a href="#" class="btn btn-danger" id="delete-button"><i class="fa fa-minus-circle"></i> Usuń wiersz</a></th>
                </tr>
                <tr>
                    <th colspan="6" class="text-right"><strong>SUMA</strong></th>
                    <th>
                        <input type="text" name="facture.sum" id="facture.sum" value="" placeholder="" readonly="readonly" class="form-control">
                    </th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <input type="submit" name="submit" value="Zapisz" class="btn btn-primary pull-right">
</form>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/facture.js"></script>
</body>

</html>
